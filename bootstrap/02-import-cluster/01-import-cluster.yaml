---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: import-openshift-cluster
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
      revision: dev2
      directories:
      - path: resources/02_import-openshift-cluster/base
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: service-mesh-poc-appset
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
        targetRevision: dev2
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-mesh-operators
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: gitops-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: import-cluster-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: service-mesh-operators
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/rhacm-gitops.git
        targetRevision: main
        path: resources/02-import-cluster
      destination:
        server: https://kubernetes.default.svc