
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acm-argocd-integration
  namespace: openshift-gitops
spec:
  generators:
  - clusters: {} 
  template:
    metadata:
      name: acm-argocd-integration-{{name}}
    spec:
      project: advance-cluster-management
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/rhacm-gitops.git
        targetRevision: main
        path: resources/03-acm-argocd-integration
      destination:
        server: https://kubernetes.default.svc

