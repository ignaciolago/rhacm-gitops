
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: advance-cluster-management
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: local-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: advance-cluster-management-{{name}}
    spec:
      project: advance-cluster-management
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/rhacm-gitops.git
        targetRevision: main
        path: resources/01-acm-operator
      destination:
        server: https://kubernetes.default.svc

