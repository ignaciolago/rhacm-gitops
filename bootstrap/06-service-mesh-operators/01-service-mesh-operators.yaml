---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-mesh-operators
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: gitops-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: service-mesh-operators-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: service-mesh-operators
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/rhacm-gitops.git
        targetRevision: main
        path: resources/06-service-mesh-operators
      destination:
        server: https://kubernetes.default.svc